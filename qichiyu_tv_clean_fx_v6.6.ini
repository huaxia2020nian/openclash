custom_proxy_group=🚀 节点选择`select`[]🇯🇵 日本自动`[]🇺🇸 美国自动`[]🇬🇧 英国自动`[]🇸🇬 新加坡自动`[]🇭🇰 香港自动`[]DIRECT

