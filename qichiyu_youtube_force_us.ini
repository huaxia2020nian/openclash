; ===============================================
; qichiyu_youtube_force_us.ini — 电视 YouTube 强制美国，其余日本默认
; 关键点：将电视 IP 与 YouTube 规则放到所有规则最前，避免被 geosite-!cn 抢匹配
; ===============================================

custom_dns=<<EOF
dns:
  enable: true
  listen: 0.0.0.0:7874
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 127.0.0.1#7874
    - 1.1.1.1
    - 8.8.8.8
    - 8.8.4.4
  fallback:
    - 1.0.0.1
    - 9.9.9.9
EOF

; ======== 最高优先级（放在所有规则之前）========
; 电视 IP 强制优先匹配到 YouTube 组（美国）
ruleset=📺 YouTube,[]SRC-IP-CIDR,192.168.6.210/32,no-resolve
; YouTube 相关域名（优先匹配，走美国）
ruleset=📺 YouTube,[]DOMAIN-SUFFIX,youtube.com
ruleset=📺 YouTube,[]DOMAIN-SUFFIX,youtubei.googleapis.com
ruleset=📺 YouTube,[]DOMAIN-SUFFIX,googlevideo.com
ruleset=📺 YouTube,[]DOMAIN-SUFFIX,ytimg.com

; ======== 核心通用分流 ========
; Google / Recaptcha 白名单（其余设备仍默认日本）
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,google.com
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,googleapis.com
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,gstatic.com
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,accounts.google.com
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,recaptcha.net

; AI 全家桶（日本优先）
ruleset=🤖 AI,[]DOMAIN-SUFFIX,chat.openai.com
ruleset=🤖 AI,[]DOMAIN-SUFFIX,api.openai.com
ruleset=🤖 AI,[]DOMAIN-SUFFIX,openai.com
ruleset=🤖 AI,[]DOMAIN-SUFFIX,oaiusercontent.com
ruleset=🤖 AI,[]DOMAIN-SUFFIX,oaistatic.com
ruleset=🤖 AI,[]DOMAIN-SUFFIX,cdn.openai.com
ruleset=🤖 AI,[]DOMAIN-SUFFIX,auth0.openai.com
ruleset=🤖 AI,[]DOMAIN-SUFFIX,auth0.com

; 国内直连
ruleset=🎯 全球直连,[]GEOSITE,CN
ruleset=🎯 全球直连,[]GEOIP,CN,no-resolve

; 其它非 CN 全走代理（默认日本）
ruleset=🚀 节点选择,[]GEOSITE,geolocation-!cn

; 过滤（放最后）
ruleset=🛑 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyList.list
ruleset=🧹 应用净化,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
ruleset=🔒 隐私防护,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanPrivacy.list

ruleset=🐟 漏网之鱼,[]FINAL

; ======== 策略组 ========
; 顶层选择器：其他流量默认日本，保留手动与其他地区
custom_proxy_group=🚀 节点选择`select`[]🇯🇵 日本自动`[]🇺🇸 美国自动`[]🇸🇬 新加坡自动`[]🇭🇰 香港自动`[]DIRECT
custom_proxy_group=🇯🇵 日本自动`url-test`(日|JP|Japan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇺🇸 美国自动`url-test`(美|US|United States|美国)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇸🇬 新加坡自动`url-test`(新加坡|SG|Singapore)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇭🇰 香港自动`url-test`(港|HK|Hong|香港)`http://www.gstatic.com/generate_204`300,,50

; 对应规则的策略组
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 节点选择
custom_proxy_group=🤖 AI`select`[]🇯🇵 日本自动`[]🇸🇬 新加坡自动`[]🇺🇸 美国自动
; YouTube 指向美国优先（电视 IP 与域名均会落到此组）
custom_proxy_group=📺 YouTube`select`[]🇺🇸 美国自动`[]🇭🇰 香港自动`[]🇸🇬 新加坡自动
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🧹 应用净化`select`[]REJECT`[]DIRECT
custom_proxy_group=🔒 隐私防护`select`[]REJECT`[]DIRECT
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]DIRECT

; 使用提示：导入后在 OpenClash 停止服务→启动服务，并清理 DNS 缓存；
; 电视建议固定 IP 192.168.6.210（DHCP 静态租约），避免地址变化导致规则失效。
