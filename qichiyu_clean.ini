; ================================
; qichiyu_clean.ini — 干净统一版（TUN-混合/Fake-IP 适配）
; 默认代理优先：日本节点
; ================================

custom_dns=<<EOF
dns:
  enable: true
  listen: 0.0.0.0:7874
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 127.0.0.1#7874
    - 1.1.1.1
    - 8.8.8.8
    - 8.8.4.4
  fallback:
    - 1.0.0.1
    - 9.9.9.9
EOF

ruleset=🎯 全球直连,[]GEOSITE,CN
ruleset=🎯 全球直连,[]GEOIP,CN,no-resolve
ruleset=🚀 节点选择,[]GEOSITE,geolocation-!cn
ruleset=🤖 AI,[]DOMAIN-SUFFIX,openai.com
ruleset=📺 YouTube,[]DOMAIN-SUFFIX,youtube.com
ruleset=🛑 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyList.list
ruleset=🧹 应用净化,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
ruleset=🔒 隐私防护,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanPrivacy.list
ruleset=🐟 漏网之鱼,[]FINAL

custom_proxy_group=🚀 节点选择`select`[]🇯🇵 日本自动`[]🇭🇰 香港自动`[]🇸🇬 新加坡自动`[]DIRECT
custom_proxy_group=🇯🇵 日本自动`url-test`(日|JP|Japan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇭🇰 香港自动`url-test`(港|HK|Hong)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇸🇬 新加坡自动`url-test`(新加坡|SG|Singapore)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 节点选择
custom_proxy_group=🤖 AI`select`[]🇯🇵 日本自动`[]🇸🇬 新加坡自动
custom_proxy_group=📺 YouTube`select`[]🇯🇵 日本自动`[]🇭🇰 香港自动
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🧹 应用净化`select`[]REJECT`[]DIRECT
custom_proxy_group=🔒 隐私防护`select`[]REJECT`[]DIRECT
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]DIRECT
