custom_proxy_group=🤖 AI`select`[]🇯🇵 日本自动`[]🇸🇬 新加坡自动`[]🇺🇸 美国自动
; YouTube 默认美国，必要时可改英国/日本/新加坡或回到🚀节点选择
custom_proxy_group=📺 YouTube`fallback`[]🇺🇸 美国手动`[]🇺🇸 美国自动`[]🇬🇧 英国自动`[]🇯🇵 日本自动`[]🇸🇬 新加坡自动`[]DIRECT`http://www.gstatic.com/generate_204`300
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🧹 应用净化`select`[]REJECT`[]DIRECT
custom_proxy_group=🔒 隐私防护`select`[]REJECT`[]DIRECT
