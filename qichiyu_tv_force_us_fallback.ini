; qichiyu_tv_force_us_fallback.ini
; 优化版：YouTube 默认走美国，自动回退日本>新加坡>直连
; 适配 Fake-IP (TUN-混合) 模式

[custom]
; 策略组定义
custom_proxy_group=🚀 节点选择`select`[]🇺🇸 美国节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]DIRECT
custom_proxy_group=📺 YouTube`select`🇺🇸 美国节点`🇯🇵 日本节点`🇸🇬 新加坡节点`DIRECT
custom_proxy_group=🤖 AI`select`🇺🇸 美国节点`🇯🇵 日本节点`🇸🇬 新加坡节点
custom_proxy_group=🌍 全球直连`select`DIRECT
custom_proxy_group=🛡️ 隐私防护`select`DIRECT`🚀 节点选择
custom_proxy_group=📱 应用净化`select`DIRECT`🚀 节点选择
custom_proxy_group=🚫 广告拦截`select`DIRECT`REJECT
custom_proxy_group=🔰 默认`select`🚀 节点选择`DIRECT

; 节点分组
custom_proxy_group=🇺🇸 美国节点`url-test`(美|US|United States)`https://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇯🇵 日本节点`url-test`(日|JP|Japan)`https://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇸🇬 新加坡节点`url-test`(新|SG|Singapore)`https://www.gstatic.com/generate_204`300,,50

; 规则集
ruleset=📺 YouTube,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
ruleset=🤖 AI,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OpenAi.list
ruleset=🌍 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=🚫 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=📱 应用净化,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Appfilter.list
ruleset=🛡️ 隐私防护,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Privacy.list
ruleset=🔰 默认,[]FINAL

; DNS 与系统优化建议
enable_rule_generator=true
overwrite_original_rules=true